<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vision Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Vision Board</h1>
    <p class="subtitle">"Create the life you imagine"</p>
  </header>

  <main>
    <div id="board" class="board">
      <!-- Cards will be generated dynamically -->
    </div>
  </main>

  <div class="toolbar">
    <input type="file" id="uploadImage" hidden />
    <button id="uploadImages" onclick="triggerUpload()">Upload Image</button>
    <button id="saveBoards" onclick="saveBoard()">Save Board</button>
    <button id="resetBoards" onclick="resetBoard()">Reset Board</button>
  </div>

  <div id="toast" class="toast">You can change your images and quotes anytimeâ€”just click a card.</div>
  <script src="script.js"></script>
</body>
</html>
